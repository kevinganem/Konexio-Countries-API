<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Countries API</title>
</head>
<header>

</header>

<body>
    <div class="container">
        <div class="row justify-content-center">

            <!-- SEARCH PART -->

            <section class="row col-8 justify-content-center shadow p-3 m-5 bg-body rounded">

                <!-- SEARCH BAR & BUTTONS -->

                <div class="d-md-flex justify-content-evenly">
                    <div class="p-1 col-lg-8">
                        <input class="form-control" placeholder="Type the country or capital to get info" />
                    </div>
                    <div class="p-1">
                        <button id="btnShowData" class="btn btn-outline-dark ">Show Data</button>
                        <div>
                            <button id="btnLoading" class="btn btn-outline-dark visually-hidden" type="button" disabled>
                                <span class="spinner-border spinner-border-sm p-1" role="status"
                                    aria-hidden="true"></span>
                                Load...
                            </button>
                        </div>
                    </div>
                    <div class="p-1">
                        <button id="btnReset" class="btn btn-outline-dark">Reset</button>
                    </div>
                </div>

                <!-- RADIO CHECKER -->
                <div class="d-sm-flex justify-content-between pt-2">
                    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-8 ps-2 pt-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="search"
                                value="country">
                            <label class="form-check-label" for="inlineRadio1">Country</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="search"
                                value="capital">
                            <label class="form-check-label" for="inlineRadio2">Capital</label>
                        </div>
                    </div>

                    <!-- SELECT MENU -->

                    <select class="form-select" id="selectRegion" aria-label="Default select example">
                        <option selected>Select a region</option>
                        <option value="africa" id="africa">Africa</option>
                        <option value="america" id="america">America</option>
                        <option value="asia" id="asia">Asia</option>
                        <option value="europe" id="europe">Europe</option>
                        <option value="oceania" id="oceania">Oceania</option>
                    </select>
                </div>
            </section>

            <!-- SEARCH PART END -->

            <!-- LIST OF ELEMENTS -->

            <section class="col-8 d-flex shadow p-3 mb-5 bg-body rounded">
                <ul id="country">
                </ul>
            </section>

            <!-- LIST OF ELEMENTS END -->
        </div>
    </div>
    <!-- SCRIPTS -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/script.js"></script>

    <!-- SCRIPTS END -->
</body>
<footer>

</footer>

</html>
