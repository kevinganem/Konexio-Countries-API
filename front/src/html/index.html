<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Countries API</title>
</head>
<header>

</header>
<body>
    <div class="container">
        <div class="row justify-content-center">

            <!-- SEARCH PART -->

            <section class="row col-8 justify-content-center shadow p-3 mb-5 bg-body rounded">
                <div class="d-flex">
                    <input class="form-control" placeholder="Type the country or capital to get info"/>
                    <button id="btnShowData" class="btn btn-outline-dark ">Show Data</button>
                </div>
                <div id="searchPart">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="search" value="1">
                        <label class="form-check-label" for="inlineRadio1">Country</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="search" value="2">
                        <label class="form-check-label" for="inlineRadio2">Capital</label>
                    </div>
                </div>
            </section>

            <!-- SEARCH PART END -->

            <!-- LIST OF ELEMENTS -->

            <div class="col-8 d-flex shadow p-3 mb-5 bg-body rounded">
                <ul id="country">
                </ul>
            </div>
            <!-- LIST OF ELEMENTS END -->
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/script.js"></script>
</body>
<footer>
    
</footer>
</html>
